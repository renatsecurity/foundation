{% extends "../pages/base.html" %}
{% block title %}Dashboard{%endblock title %}

{% block bodyClass %}starter-page-page{% endblock bodyClass %}

{% block main %}
  <main class="main">

    <!-- Page Title -->
    <div class="page-title accent-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Dashboard</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Dashboard</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Starter Section Section -->
    <section id="starter-section" class="starter-section section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Dashboard</h2>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up">
      </div>

      <div id="notifications"></div>

    </section><!-- /Starter Section Section -->

  </main>
{% endblock main %}
{% extra_scripts %}
<script>
    fetch("/accounts/notifications/")
        .then(response => response.json())
        .then(data => {
            let notificationsDiv = document.getElementById("notifications");
            notificationsDiv.innerHTML = data.notifications
                .map(n => `<p>${n.message} - ${new Date(n.created_at).toLocaleString()}</p>`)
                .join("");
        });
</script>
{% end extra_scripts %}
