{% extends '../pages/base.html' %}
{% block content %}
    <h1>{{ partner.name }}</h1>
    <p>{{ partner.description }}</p>
    {% if partner.website %}
        <p><strong>Website:</strong> <a href="{{ partner.website }}" target="_blank">Visit</a></p>
    {% endif %}
    {% if partner.logo %}
        <img src="{{ partner.logo.url }}" alt="{{ partner.name }}">
    {% endif %}
{% endblock %}
